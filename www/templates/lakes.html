<ion-view view-title="Lakes">
  <ion-content style="background-color:#bbb;">
    <div style="margin-top: 20px;"> </div>
    <div class="card" style="margin-top: -14px;" ng-repeat="lake in lakes">
      <div style="background-color: #fff;" class="item item-text-wrap">
        <h3> Lake: {{lake.name}} </h3>
      </div>

    </div>
  </ion-content>
</ion-view>
