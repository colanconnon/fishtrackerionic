<ion-view  view-title="New Fish Catch">
    <style>
        .item {
            border: 0px;
        }
    </style>
  <ion-content>
    <h1 style="padding:20px; text-align:center;"> New Fish Catch </h1>
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Temperature</span>
          <input type="text" placeholder="temperature" ng-model="newfishcatchdata.temperature">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Details</span>
          <input type="text" placeholder="Enter details" ng-model="newfishcatchdata.details" />
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Longitude</span>
          <input type="text" placeholder="Longitude" ng-model="newfishcatchdata.longitude">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Latitude</span>
          <input type="text" placeholder="Latitude" ng-model="newfishcatchdata.latitude">
        </label>
          <label class="item item-input item-select">
              <span class="input-label">
                  Pick a lake
              </span>
              <select ng-model="newfishcatchdata.lake">
                  <option ng-repeat="lake in lakes" value="{{lake.name}}">{{lake.name}}</option>
              </select>
          </label>
        <label class="item">
          <button ng-click="newCatchSubmit()" class="button button-block button-dark" type="submit">Submit Catch</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
