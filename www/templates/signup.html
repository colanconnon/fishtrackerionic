<ion-view>
  <style>
    .item{
      border: 0px;

    }

  </style>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>
  <ion-content>
    <h1 style="padding:20px; text-align:center;"> Fishtracker Signup </h1>
    <form ng-submit="registerClick()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="username" ng-model="registerdata.username">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="password" ng-model="registerdata.password">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label"> confirm Password</span>
          <input type="password" placeholder="password" ng-model="registerdata.confirmPassword">
        </label>
        <label class="item">
          <button class="button button-block button-dark" type="submit">signup </button>
        </label>
        <label class="item">
          <button type="button" class="button button-block button-dark" >Back to Login </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
